<h4>Agregar personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="Name"
    class="form-control mb-2"
    placeholder="Nombre"
  />

  <input
    type="number"
    [(ngModel)]="character.power"
    name="Power"
    class="form-control mb-2"
    placeholder="Power"
  />

  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
