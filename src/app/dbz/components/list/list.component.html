<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-danger': isLast
    }"
  >
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <!-- <span> Es el primero: {{ isFirst }}</span> -->
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
  <!-- <li >Goku - 10000</li>
  <li class="list-group-item">Krillin - 500</li> -->
</ul>
